<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link href="googleclone.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Roboto|Material+Icons|Material+Icons+Outlined|Material+Icons+Sharp" rel="stylesheet"/>

    <style></style>
  </head>
  <body>
    <header>
      <div>
        <p>Gmail</p>
      </div>

      <div>
        <p>Imagens</p>
      </div>

      <div>
        <p class="material-icons-outlined"> apps </p>
      </div>

      <div>
        <p class="material-icons"> account_circle </p>
      </div>
    </header>

    <main>
        <div class="logo">
            <img src="/googlelogo_color_272x92dp.png" alt="Google logo" height="92px">
        </div>

        <div class="campo_de_busca">
            <form>
                <span class="material-icons">search</span>
                <input type="text"></input>
                <span class="material-icons-sharp">keyboard</span>
                <span class="material-icons-outlined">mic</span>
            </form>
          </div>

          <div class="botoes">
              <button>
                  <p>Pesquisa Google</p>
              </button>
              <button>
                  <p>Estou com Sorte</p>
              </button>
          </div>
    </main>

    <footer></footer>
  </body>
</html>
